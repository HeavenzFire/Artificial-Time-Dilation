<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artificial Time Dilation in RL - Charts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 0; }
    header { padding: 24px; border-bottom: 1px solid #e5e7eb; }
    h1 { font-size: 20px; margin: 0 0 4px; }
    p { margin: 0; color: #6b7280; }
    main { max-width: 1080px; margin: 0 auto; padding: 24px; display: grid; grid-template-columns: 1fr; gap: 24px; }
    .card { background: rgba(255,255,255,0.7); backdrop-filter: blur(8px); border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.06); }
    .row { display: grid; grid-template-columns: 1fr; gap: 24px; }
    @media (min-width: 900px) { .row { grid-template-columns: 1fr 1fr; } }
    canvas { width: 100%; height: 360px; }
    footer { padding: 24px; border-top: 1px solid #e5e7eb; color: #6b7280; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>Artificial Time Dilation in RL</h1>
    <p>(D)-scaling and reward curves</p>
  </header>
  <main>
    <div class="row">
      <div class="card">
        <h3>(D)-Scaling: Simulated vs Real Time</h3>
        <canvas id="dScaling"></canvas>
      </div>
      <div class="card">
        <h3>RL Performance in Dilated Time</h3>
        <canvas id="rewardCurves"></canvas>
      </div>
    </div>
  </main>
  <footer>Charts rendered with Chart.js</footer>
  <script>
    const hours = [0, 12, 24, 36, 48, 60, 72];
    const years1x = [0, 0.0014, 0.0027, 0.0041, 0.0055, 0.0068, 0.0082];
    const years100x = years1x.map(v => v * 100);
    const years1000x = years1x.map(v => v * 1000);

    new Chart(document.getElementById('dScaling'), {
      type: 'line',
      data: {
        labels: hours,
        datasets: [
          { label: '1x (Real-Time)', data: years1x, borderColor: '#FF0000', backgroundColor: 'rgba(255,0,0,0.15)', fill: true, tension: 0.25 },
          { label: '100x Speed', data: years100x, borderColor: '#2196F3', backgroundColor: 'rgba(33,150,243,0.15)', fill: true, tension: 0.25 },
          { label: '1000x Speed', data: years1000x, borderColor: '#4CAF50', backgroundColor: 'rgba(76,175,80,0.15)', fill: true, tension: 0.25 }
        ]
      },
      options: {
        responsive: true,
        plugins: { title: { display: true, text: '(D)-Scaling: Simulated vs. Real-World Time' } },
        scales: {
          x: { title: { display: true, text: 'Real-World Time (Hours)' } },
          y: { beginAtZero: true, title: { display: true, text: 'Simulated Time (Years)' } }
        }
      }
    });

    const hours2 = [0, 12, 24, 36, 48];
    const rewards = [0, 2000, 5000, 7000, 8500];
    const stepsM = [0, 2.5, 5, 7.5, 10];

    const ctx = document.getElementById('rewardCurves').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: hours2,
        datasets: [
          { label: 'Cumulative Reward', data: rewards, borderColor: '#2196F3', backgroundColor: 'rgba(33,150,243,0.15)', yAxisID: 'y', fill: true, tension: 0.25 },
          { label: 'Simulated Steps (M)', data: stepsM, borderColor: '#FF9800', backgroundColor: 'rgba(255,152,0,0.15)', yAxisID: 'y2', fill: true, tension: 0.25 }
        ]
      },
      options: {
        responsive: true,
        plugins: { title: { display: true, text: 'RL Agent Performance in Dilated Time' } },
        scales: {
          x: { title: { display: true, text: 'Real-World Time (Hours)' } },
          y: { beginAtZero: true, title: { display: true, text: 'Cumulative Reward' } },
          y2: { beginAtZero: true, position: 'right', title: { display: true, text: 'Simulated Steps (M)' }, grid: { drawOnChartArea: false } }
        }
      }
    });
  </script>
</body>
</html>
